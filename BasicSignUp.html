<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="basicsignUp.css">
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                    <label for="Full_name">Full Name</label>
                    <input type="text " id="Full_name" name="name" placeholder="saurabh ginnare" required>
                </p>

                <p>
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="User_email" placeholder="saurabhginnare@gmail.com" required>
                </p>

                <p>
                    <label for="Password">Your New Password</label>
                    <input type="password" id="Password" name="User_Password" placeholder="At least 8 character" required>
                </p>

                <p>
                    <input type="submit" value="Create Account" id="submit">
                </p>
            </form>
        </main>
        <footer class="signup-footer">
            <p>Already have an Account?</p>
            <a href="#">Login</a>
        </footer>
        </div>
    </div>
</body>
</html>
